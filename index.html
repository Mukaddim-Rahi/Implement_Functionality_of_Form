<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="script.js">
    <script src="script.js"> </script>
</head>

<body>
    <div class="body-container">
        <div class="container">
            <div class="card-header">
                <div class="card-header-left">
                    <p class=card-title>Welcome Back !</p>
                    <p class=card-text>Sign in to continue</p>
                </div>
                <div class="card-header-right">
                    <img src="public/images/login-image.png" alt="">

                </div>

            </div>

            <div class="card-container">

                <div class="profile-container">

                    <img class="profile-img" src="public/images/avatar-image.png" alt="">

                </div>


                <div class="sign-in-box">

                    <form id="contact-form">
                        <div class="Username">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter Username" autocomplete="on" required
                                autofocus>
                        </div>
                        <div class="Password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password"
                                autocomplete="on" required autofocus>
                        </div>

                        <div class="checkbox-action">
                            <input class="checkbox-button" type="checkbox" id="remember" name="remember">
                            <label class="checkbox-label" type="checkbox" for="remember">Remember me </label>
                        </div>

                        <button type="submit" onclick="message()">Log in</button>

                        <a href="#" class="forgot-password">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            Forgot your password?</a>

                    </form>

                </div>

            </div>
            <div class=" footer">
                <p class="footer-text-1">Don't have an account ?
                    <a href="signup.html" class="signup-button">Sign Up Now</a>
                </p>

                <p class="footer-text-2">Â© 2020 Crafted and designed by 10ursabanoglu. ðŸŽ‰</p>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
